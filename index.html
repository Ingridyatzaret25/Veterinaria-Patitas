<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Patitas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Puedes usar Bootstrap (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            background-image: url(color.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Formulario de Registro -->
    <form id="consultaForm" class="border p-4 rounded bg-light">
        <h1 class="text-center mb-4">Registro de Consultas Veterinarias</h1>

        <!-- Campos del formulario -->
        <div class="mb-3">
            <label for="mascota" class="form-label">Nombre de la Mascota</label>
            <input type="text" id="mascota" class="form-control" placeholder="Ej: Max" required>
        </div>
        <div class="mb-3">
            <label for="dueño" class="form-label">Nombre del Dueño</label>
            <input type="text" id="dueño" class="form-control" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de la Consulta</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea id="observaciones" class="form-control" placeholder="Opcional"></textarea>
        </div>
        <button type="submit" class="btn btn-info w-100">Registrar Consulta</button>
        
    </form>

    <!-- Tabla de Consultas -->
    <body>
        <div class="container mt-5">
            <!-- Formulario de Registro -->
            <form id="consultaForm" class="border p-4 rounded bg-light">
    <h2 class="mt-6 text-center">Consultas Registradas</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nombre de la Mascota</th>
                <th>Nombre del Dueño</th>
                <th>Fecha de la Consulta</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaConsultas">
            <!-- Los registros se añadirán aquí -->
        </tbody>
    </table>
</div>

<!-- Archivo JavaScript -->
<script src="script.js"></script>

<!-- Script JavaScript -->
<script>
    // Capturamos elementos importantes
    const consultaForm = document.getElementById('consultaForm');
    const tablaConsultas = document.getElementById('tablaConsultas');

    // Escuchamos el evento de envío del formulario
    consultaForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evitamos el envío del formulario

        // Obtenemos los valores de los campos
        const mascota = document.getElementById('mascota').value;
        const dueño = document.getElementById('dueño').value;
        const fecha = document.getElementById('fecha').value;
        const observaciones = document.getElementById('observaciones').value;

        // Creamos una nueva fila para la tabla
        const nuevaFila = document.createElement('tr');
        nuevaFila.innerHTML = `
            <td>${mascota}</td>
            <td>${dueño}</td>
            <td>${fecha}</td>
            <td>${observaciones}</td>
            <td>
                <button class="btn btn-danger btn-sm eliminar-btn">Eliminar</button>
            </td>
        `;

        // Añadimos la fila a la tabla
        tablaConsultas.appendChild(nuevaFila);

        // Limpiamos el formulario
        consultaForm.reset();
    });

    // Escuchamos los clics en los botones de eliminar
    tablaConsultas.addEventListener('click', function(event) {
        if (event.target.classList.contains('eliminar-btn')) {
            // Obtenemos la fila del botón que fue clickeado
            const fila = event.target.closest('tr');
            fila.remove(); // Eliminamos la fila
        }
    });
</script>
</body>
</html>
